<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp API</title>
    <style>
        .client{
            border:1px solid #d9d9d9;
            padding:8px;
            box-sizing: border-box;
            display: inline-block;
            margin-right: 4px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Whatsapp API</h1>
    <div class="form-container">
        <label for="">ID</label><br>
        <input type="text" name="client-id" id="client-id" placeholder="Masukkan ID">
        <br>
        <br>
        <label for="">Description</label><br>
        <textarea name="description" id="client-description" cols="30" rows="10"></textarea>
        <br>
        <br>
        <button id="add-client-btn">Submit</button>        
    </div>
    <hr>
    <div class="client-container">
        <div class="client hide">
            <h3 class="title text-center">
            </h3>
            <p class="description"></p>
            <img src="" id="qrcode" alt="qrcode">
            <h3>Logs</h3>
            <ul class="log"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js" integrity="sha512-Jq1JnVXlkYQOYQpz31qIV/0l67d97J9I6sbILtfiSYX00Isr2zK7XDRmHW8d2iBTwNZfL7sHkHGT0EzLs90jdw==" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        var socket = io.connect('http://localhost:8000', {path: '/socket.io'});

        $('#add-client-btn').click(function(){
            let clientId = $('#client-id').val();
            let clientDescription = $('#client-description').val(); 
            let template = $('.client').first().clone()
                                        .removeClass('hide')
                                        .addClass(clientId);
            template.find('.title').html(clientId);
            template.find('.description').html(clientDescription);
            $('.client-container').append(template);

            socket.emit('create-session', {
                id: clientId,
                description: clientDescription
            });
        });

        socket.on('message', function(data){
            $(`.client.${data.id} .log`).append($('<li>').text(msg));
        })

        socket.on('qr', function(data){
            $(`.client.${data.id} #qrcode`).attr('src', data.src);
            $(`.client.${data.id} #qrcode`).show();
        })

        socket.on('ready', function(data){
            $(`.client.${data.id} #qrcode`).hide();
        })

        socket.on('authenticated', function(data){
            $(`.client.${data.id} #qrcode`).hide();
        })
    })
</script>
</body>
</html>
